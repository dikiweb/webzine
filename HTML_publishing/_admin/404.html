<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>

    <!-- 부트스트랩과 사용할 폰트 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.min.css">

    <!-- Toastr style -->
    <link rel="stylesheet" href="../assets/css/plugins/toastr/toastr.min.css">

    <!-- Gritter -->
    <link rel="stylesheet" href="../assets/js/plugins/gritter/jquery.gritter.css">

    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--- 로그인, 비림번호 찾기 및 Error 페이지 용 --->
    <link rel="stylesheet" href="../assets/css/intro.css">
    
  </head>
<body>
  <div class="vertical-horizontal-center">
    <div class="animated fadeInDown">
      <div class="errorbox-hedder">404</div>
      <div class="errorbox">

        <p class="errer-code">
          Sorry, page not found
        </p>
        <p class="errer-message">
          Oops! We can't seem to find the page you're looking for...
        </p>

        <p class="errer-message_2">
          Are you shure the website URL is correct?
          Gat in touch with the site owner.
        </p>
        
        <br>

        <div class="btn-aline">
          <button type="button" onClick="location.href='./main.html'">메인 페이지로 이동</button>
        </div>

      </div>
    </div>
  </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="../assets/js/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>  
</body>
</html>
