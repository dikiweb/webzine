<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset your password</title>

    <!-- 부트스트랩과 사용할 폰트 -->
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/font-awesome/css/font-awesome.min.css">

    <!-- Toastr style -->
    <link rel="stylesheet" href="../assets/css/plugins/toastr/toastr.min.css">

     <!-- Gritter -->
    <link rel="stylesheet" href="../assets/js/plugins/gritter/jquery.gritter.css">

    <link rel="stylesheet" href="../assets/css/animate.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <!--- 로그인, 비림번호 찾기 및 Error 페이지 용 --->
    <link rel="stylesheet" href="../assets/css/intro.css">

  </head>
  <body>
    <div class="vertical-horizontal-center">
      <div class="animated fadeInDown">
        <div class="loginbox">
          <h1>Reset your password</h1>
          <p class="login_welcome">
            Welcome to <span>the Back Office Management System</span>
          </p>

          <p class="warning">
            <em>
              비밀번호는 등록할 때 입력한 이메일 주소로 보내 드립니다. 
              메일 받은 후에 반드시 변경 후 사용하시길 바랍니다.
            </em>
          </p>

          <form action="#">
            <span>ID</span>
            <label for="employeeid" class="sr-only">Employee ID</label>
            <div class="input-group-login">
              <input class="form-control-custom" type="text" name="employee_id" placeholder="Employee ID" id="employeeid" value="" required="required">
              <i class="fa fa-user"></i>
            </div>

            <span>Email</span>
            <label for="employeeemail" class="sr-only">E-mail Address</label>
            <div class="input-group-login">
              <input class="form-control-custom" type="email" name="employee_mail" placeholder="E-mail Address" id="employeeemail" value="" required="required">
              <i class="fa fa-envelope"></i>
            </div>

            <p class="gotopass-rest"></p>

            <div class="btn-aline">
              <button type="button">확인</button>
              <button class="returnlogin" type="button" onClick="location.href='./index.html'">로그인 하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- jQuery and Bootstrap JS -->
    <script src="../assets/js/jquery-3.1.1.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
  </body>
</html>
